<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <div>
        <img src="images/image-qr-code.png" class="img-g">
      </div>
      <div>
        <h1>Improve your front-end skills by building projects <br></h1>
        <h4>Scan the QR code to visit Frontend  <br>Mentor and take your coding skills to <br> the next level</h4>
      </div>
    </div>
  </div>
</body>
</html>
